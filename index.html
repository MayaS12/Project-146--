<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Project 146</title>
  </head>
  <body>
    <a-scene background="color: #afd7ff">
      <a-entity position="0 15 10">
        <a-camera></a-camera>
      </a-entity>
      <a-box position="-2.5 0.5 -3" width="1.5" color="#4CC3D9"></a-box>
      <a-box position="1.5 0.5 -3" width="1.5" color="#4CC3D9"></a-box>
      <a-cylinder
        position="-2.5 2 -3"
        radius="0.5"
        height="2.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cylinder
        position="1.5 2 -3"
        radius="0.5"
        height="2.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-box position="-0.5 6.4 -3" width="6" height="6" color="#4CC3D9"
        ><a-octahedron color="#FF926B" radius="2"></a-octahedron
      >
      <a-cylinder
      position="-5.2 -1 -3"
      radius="0.6"
      height="4"
      rotation = "50 100 0"
      color="#FFC65D"
    ></a-cylinder>
    <a-cylinder
      position="4.8 -1 -3"
      radius="0.6"
      height="4"
      rotation = "-50 100 0"
      color="#FFC65D"
    ></a-cylinder>
    </a-box>
      <a-cylinder
        position="-0.5 10 -3"
        radius="1"
        height="0.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-box position="-0.5 12.5 -3" width="4" height="4" color="#4CC3D9"
        ><a-torus
          color="yellow"
          position="0 -1"
          arc="180"
          radius="1"
          radius-tubular="0.05"
          rotation="90 0 0"
          segments-tubular="1000"
        ></a-torus>
        <a-sphere position = "-1 0.5" radius = "0.9"><a-sphere position = "0.25 0.75 3" radius = "0.3" color = "black" ></a-sphere></a-sphere>
        <a-sphere position = "1 0.5" radius = "0.9"><a-sphere position = "-0.1.9 0.75 3" radius = "0.3" color = "black"></a-sphere>
        <a-sphere position = "-1 1 -2" color="#ff6060"><a-cylinder position = "0 2 -1" radius = "0.2" height = "2.4" color = "#ff8f5b"></a-cylinder></a-sphere>
        </a-box>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="4"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
  </body>
</html>
